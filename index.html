<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Final Fantasy Word-Guess</title>
</head>

<body>
    
    <!--We are making a word guess game, certainly not Hangman, referencing Final Fantasy...which I learned is not
    super original. Go me! First, we need a container containing the title-->
    <div class="container text-center p-3 rounded-right rounded-top rounded-bottom rounded-left title">
        <h1>Final Fantasy Word-Guess!</h1>
    </div>

    <!--I provide a picture that gives a clue to what the word is.-->
    <div class="container pic-position">
        <div class="d-flex justify-content-center">
            <div id="pic"></div>
        </div>
    </div>


    <!--This contains our entire game board-->
    <div class="container position rounded-right rounded-top rounded-bottom rounded-left">
        <!--Instructions. Simple. If a person does not press a letter, the user gets an error message-->
        <div class="row">
            <div class="col text-center border-bottom border-light">
                <p id="instructions">Press any letter to guess the word!</p>
                <p id="pick-error"></p>
            </div>
        </div>

        <!--The word being guessed at the moment-->
        <div class="row">
            <div class="col text-center border-right border-light">
                <p id="current">Current Word</p>
            </div>
            <div class="col text-center">
                <p id="word-guess"></p>
            </div>
        </div>
        
        <!--Any incorrect guesses will be listed here-->
        <div class="row">
            <div class="col text-center border-right border-light">
                <p id="incorrect-header">Incorrect Guesses</p>
            </div>
            <div class="col text-center">
                <p id="incorrect-letters"></p>
            </div>
        </div>

        <!--You only have so many tries before it moves on to the next word-->
        <div class="row">
            <div class="col text-center border-right border-light">
                <p id="guess-count-header"># of Guesses Remaining</p>
            </div>
            <div class="col text-center">
                <p id="guess-chance"></p>
            </div>
        </div>

        <!--If you guess the word, you get a point-->
        <div class="row">
            <div class="col text-center border-right border-light">
                <p id="win-count-header">Points</p>
            </div>
            <div class="col text-center">
                <p id="win-count"></p>
            </div>
        </div>

        <!--Once the word list is exhausted, the game is over and it will tell you.-->
        <div class="row">
            <div class="col text-center border-top border-light">
                <p id="game-over"></p>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js" type="text/javascript"></script>

</body>

</html>
